<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
  <title>QuizApp</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="container">
      <div class="connexion">
        <div class="groupText">
          <h1>JavaScript Quiz</h1>

          <p class="title">
            Évaluez vos connaissances en JavaScript en <br />répondant aux
            questions que nous avons<br />
            spécialement sélectionnées pour vous. <br />C'est fun et c'est
            gratuit.
          </p>
        </div>
        <div class="form-control">
          <form action="">
            <div class="form-group">
              <label class="labelname">Nom</label><br /><br />
              <input
                type="text"
                id="nom"
                class="text-field"
                placeholder="Junior"
              /><br />
              <small></small><br />
            </div>
            <div class="form-group">
              <label class="labelname">Email</label><br /><br />
              <input
                type="email"
                id="email"
                class="text-field"
                placeholder="lingabo@kinshasadigital.com"
              /><br /><small>Bienvenu</small>
            </div>

            <div class="btn">
              <button type="submit" class="btn1" id="btn">Commencer</button>
            </div>
          </form>
        </div>
      </div>

      <div class="Quiz">
        <div class="groupeText2">
          <p class="title2"></p>
        </div>

        <div class="containerQuestion"></div>

        <form class="form-Question"></form>
      </div>

      <div class="score"></div>
    </div>
    



  
  <script src="script.js"></script>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->

</body>

</html>
